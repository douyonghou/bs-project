<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" type="text/css" href='{% static "css/font.css" %}'/>

    <link rel="stylesheet" type="text/css" href='{% static "css/xadmin.css" %}'/>
    <link rel="apple-touch-startup-image" href='{% static "images/code.png" %}'/>
    <script src='{% static "js/common/commonHead.js" %}'></script>

    <title>hero查询</title>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">

        <a><cite>实体信息查询</cite></a>
      </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">
            <p>&nbsp;&nbsp;&nbsp;在这里，你可以通过检索一个实体，展示三元组关系。</p>
        </blockquote>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-row" style="margin-bottom : 20px;">
                               <form class="layui-form"  action="/syz_search_post/" method="post">
                                    {% csrf_token %}
                                     <div class="layui-input-inline">
                                        <input type="tel" name='insert_1' id="heroName" autocomplete="off" placeholder="输入节点标签" class="layui-input">
                                        <input type="tel" name='insert_2' id="heroName" autocomplete="off" placeholder="输入节点名称" class="layui-input">
                                        <input type="tel" name='insert_3' id="heroName" autocomplete="off" placeholder="输入属性值" class="layui-input">
                                    </div>

                                    <br>
                                   <br>
                                    <button class="layui-btn" type="submit" id="heroSearchBtn">
                                          <i class="layui-icon" style="font-size: 20px; "></i> 实体搜索
                                    </button>
                                </form>
                            </div>


                            <table class="layui-table">
                                <thead>
                                    <tr>
                                        <th>节点1</th>
                                        <th>节点2</th>
                                        <th>关系</th>
                                    </tr>
                                </thead>
                                {% for syz in list_syz %}
                                <tbody>
                                    <tr>
                                        <td><span id="lable_name"> <p>{{ syz.lable_name }}</p></span></td>
                                        <td><span id="node_name"> <p>{{  syz.node_name }}</p></span></td>
                                        <td><span id="properties"> <p>{{ syz.pro }}</p></span></td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                                 <p>{{ res_info }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
  <script src='{% static "js/common/commonJS.js" %}'></script>
    <script src='{% static "lib/layui/layui.js" %}'></script>
    <script src='{% static "js/jquery/jquery-3.2.1.min.js" %}'></script>
    <script src='{% static "js/xadmin.js" %}'></script>
    <script src='{% static "js/echarts/westeros.js" %}'></script>
    <script src='{% static "js/echarts/westeros.js" %}'></script>


</body>

</html>
