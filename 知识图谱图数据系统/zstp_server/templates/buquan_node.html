<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" type="text/css" href='{% static "css/font.css" %}'/>

    <link rel="stylesheet" type="text/css" href='{% static "css/xadmin.css" %}'/>
    <link rel="apple-touch-startup-image" href='{% static "images/code.png" %}'/>
    <script src='{% static "js/common/commonHead.js" %}'></script>

    <title>知识图谱系统</title>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
        <a href="">知识图谱系统-补全</a>
        
      </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body layui-anim layui-anim-up">
        <script src="./js/common/commonJS.js"></script>
        <fieldset class="layui-elem-field">
            <legend>图谱补全</legend>
            <div class="layui-field-box">
                <div class="layui-col-md12">
                    
                </div>
            </div>
        </fieldset>
        <div style="padding: 20px; background-color: #F2F2F2; width: 100%;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6" style="width: 100%;">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>补全关系</h3>
                        </div>
                        <div class="layui-card-body">
                            <div id="HeroPercentage" style="width: 100%; height:400px;">
							
	                         <div class="layui-card-body">
                            <div class="layui-row" style="margin-bottom : 20px;">
                     <form class="layui-form"  action="/buqian_shiti_post/" method="post">
                                    {% csrf_token %}
                                    <div class="layui-input-inline">
                                        <input type="tel" name='bu_quan_ST_1' id="heroName" autocomplete="off" placeholder="节点1" class="layui-input">
                                        <input type="tel" name='bu_quan_ST_2' id="heroName" autocomplete="off" placeholder="节点2" class="layui-input">
                                        <input type="tel" name='bu_quan_ST_3' id="heroName" autocomplete="off" placeholder="关系" class="layui-input">
                                    </div>

                                    <br>
                                    <button class="layui-btn" type="submit" id="heroSearchBtn">
                                          <i class="layui-icon" style="font-size: 20px; "></i> 执行
                                    </button>
                                </form>
                            </div>
							<table class="layui-table">
                                <thead>
                                    <tr>
                                        <th>Node1</th>
                                        <th>Node2</th>
                                        <th>关系</th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><span id="lable_name"> <p>{{ node_1 }}</p></span></td>
                                        <td><span id="node_name"> <p>{{ node_2 }}</p></span></td>
                                        <td><span id="properties"> <p>{{ rel }}</p></span></td>
                                    </tr>
                                </tbody>
                            </table>
                                 <p>{{ res_info }}</p>
                        </div>
						
							</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
      <script src='{% static "js/common/commonJS.js" %}'></script>
    <script src='{% static "lib/layui/layui.js" %}'></script>
    <script src='{% static "js/jquery/jquery-3.2.1.min.js" %}'></script>
    <script src='{% static "js/xadmin.js" %}'></script>
    <script src='{% static "js/echarts/westeros.js" %}'></script>
    <script src='{% static "js/echarts/westeros.js" %}'></script>
</body>

</html>
